

<html>
    <head>
        <title>Blog List</title>
    </head>
    <body>
        <h1>게시판 페이지입니다</h1>
        {% for list in post_list %}
        <ul>
            <a href="{% url 'board:posting' list.pk %}"><li>{{list.postname}}</li></a>
            <li>{{list.content}}</li>
        </ul>
        {% endfor %}
        
        <div>
            <a href="{% url 'board:new_post' %}">글쓰기</a>
        </div>
    </body>
</html>
